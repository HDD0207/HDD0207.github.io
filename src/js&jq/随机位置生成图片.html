    <script>
        window.onload = function () {
            document.body.style.backgroundColor = "#eee";
        }

        // var box = document.querySelector(".box");

        // console.log(img);
        // 定义生成随机数函数
        function randomNum(max, min) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        // console.log(randomNum(10,2));
        // console.log(window.innerHeight);
        // 获取浏览器窗口的宽高
        var b_width = window.innerWidth;
        var b_height = window.innerHeight;

        function ele(ele) {
            return document.createElement(ele);
        }
        function dog() {
            // 新建图片
            // box.innerHTML += '<img src="./images/dog.png">';
            var img = document.createElement("img");
            //  document.querySelectorAll("img");
            img.src = "./images/dog.png";
            // console.log(box);
            // document.body.appendChild(v_img);
            // for (var i = img.length - 1; i < img.length; i++) {
            // 生成图片的随机尺寸
            var size = randomNum(300, 50);
            // 定义图片的随机宽高
            img.width = size;
            img.height = size;
            // 定义图片的随机位置
            img.style.left = randomNum(b_width - size, 0) + "px";
            img.style.top = randomNum(b_height - size, 0) + "px";
            img.onclick = function () {
                this.remove();
            }

            // }
            document.body.appendChild(img);

        }

        setInterval(dog,1000);


    </script>
</body>
